- name: delete php-fpm-nginx deployment config
  openshift_v1_deployment_config:
    state: absent
    name: php-fpm-nginx
    namespace: '{{ namespace }}'

- name: delete database deployment config
  openshift_v1_deployment_config:
    state: absent
    name: mysql
    namespace: '{{ namespace }}'

- name: delete NGINX route
  openshift_v1_route:
    state: absent
    name: nginx-route
    namespace: '{{ namespace }}'

- name: delete NGINX service
  k8s_v1_service:
    state: absent
    name: nginx-service
    namespace: '{{ namespace }}'

- name: delete database service
  k8s_v1_service:
    state: absent
    name: database-service
    namespace: '{{ namespace }}'

- name: delete database volume claim
  k8s_v1_persistent_volume_claim:
    state: absent
    name: database-volume-claim
    namespace: '{{ namespace }}'

- name: delete database credentials as secret
  k8s_v1_secret:
    state: absent
    name: database-secret
    namespace: '{{ namespace }}'

- name: delete NGINX config map
  shell: oc delete configmap nginx-conf
